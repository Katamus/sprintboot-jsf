<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  >

<h:head>
  <title>Carga de archivo excel</title>
	  <style>
	.myTable {
	  width: 40px;
	}
	</style>
</h:head>

<h:body>
  	<h:form enctype="multipart/form-data">
	    <p:growl id="messages" showDetail="true" />
	    <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
	    <br /> <br />
	    <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.upload}" disabled="false" />
	</h:form>
</h:body>
<br /><br />
<p:dataTable id="table" var="string" value="#{fileUploadView.cargaArchivo}" scrollRows="150" scrollable="true" liveScroll="true" scrollHeight="450"  rowIndexVar="index">
		<p:column headerText="#" styleClass="myTable">
        	#{index + 1}
	    </p:column>
		<p:column headerText="Filas" >
			<ui:repeat value="#{string}" var="item">
           		<h:outputText value="#{item}" />|x|
           	</ui:repeat>
       	</p:column>
</p:dataTable>

</html>
